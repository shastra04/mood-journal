<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Mood Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    header h1 {
      text-align: center;
      color: #6c63ff;
    }

    .mood-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .emoji-options button {
      font-size: 2rem;
      margin: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .save-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .entries-list {
      margin-top: 30px;
    }

    .entry {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #6c63ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Mood Journal 😊</h1>
  </header>

  <main>
    <section class="mood-selector">
      <h2>How are you feeling today?</h2>
      <div class="emoji-options">
        <button onclick="selectMood('😄')">😄</button>
        <button onclick="selectMood('🙂')">🙂</button>
        <button onclick="selectMood('😐')">😐</button>
        <button onclick="selectMood('😢')">😢</button>
        <button onclick="selectMood('😠')">😠</button>
      </div>
    </section>

    <section class="journal-entry">
      <textarea id="journalText" placeholder="Write your thoughts here..."></textarea>
      <button class="save-btn" onclick="saveEntry()">Save Entry</button>
    </section>

    <section class="entries-list">
      <h2>Past Entries</h2>
      <div id="entries"></div>
    </section>
  </main>

  <script>
    let selectedMood = '';

    function selectMood(mood) {
      selectedMood = mood;
      alert(`Mood selected: ${mood}`);
    }

    function saveEntry() {
      const text = document.getElementById('journalText').value;
      if (!selectedMood || !text.trim()) {
        alert('Please select a mood and write your entry.');
        return;
      }

      const entry = {
        mood: selectedMood,
        text,
        date: new Date().toLocaleString()
      };

      const entries = JSON.parse(localStorage.getItem('moodEntries')) || [];
      entries.unshift(entry);
      localStorage.setItem('moodEntries', JSON.stringify(entries));

      document.getElementById('journalText').value = '';
      selectedMood = '';
      displayEntries();
    }

    function displayEntries() {
      const entries = JSON.parse(localStorage.getItem('moodEntries')) || [];
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';

      entries.forEach(entry => {
        const entryEl = document.createElement('div');
        entryEl.className = 'entry';
        entryEl.innerHTML = `<strong>${entry.mood}</strong> - ${entry.date}<br>${entry.text}`;
        entriesDiv.appendChild(entryEl);
      });
    }

    // Load entries on page load
    window.onload = displayEntries;
  </script>
</body>
</html>
